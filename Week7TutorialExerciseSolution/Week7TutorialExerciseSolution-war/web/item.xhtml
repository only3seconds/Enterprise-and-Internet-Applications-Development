<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>		
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
    <h:outputStylesheet name="css/style.css"/>
<title>Item - Home</title>	
</h:head>
    
<h:body>		
	
<header>		
    <h1>Item Main Page</h1>		
</header>		
		
<!-- Start	Article	-->		
<article>		
    <h2>Enter your Item properties</h2>		
    <hr	/>
    
    <h:form>
        <!-- Item ID -->		
        <p>Item ID: <h:message for="personName" styleClass="error" /></p>		
        <h:inputText id="itemID" label="Name" size="32" value="#{personBean.name}">
        </h:inputText>	
        <!-- Title -->		
        <p>Title : <h:message for="personName" styleClass="error" /></p>		
        <h:inputText id="title" label="Name" size="32" value="#{personBean.name}">
        </h:inputText>	
        <!-- Type -->		
        <p>Type: <h:message for="personName" styleClass="error" /></p>		
        <h:inputText id="type" label="Name" size="32" value="#{personBean.name}">
        </h:inputText>	
        <!--  Avaliable Units-->		
        <p>Avaliable Units: <h:message for="personName" styleClass="error" /></p>		
        <h:inputText id="avaliableUnits" label="Name" size="32" value="#{personBean.name}">
        </h:inputText>	
        <!-- Price -->		
        <p>Price: <h:message for="personName" styleClass="error" /></p>		
        <h:inputText id="price" label="Name" size="32" value="#{personBean.name}">
        </h:inputText>	
        <p></p>
        <h:commandButton id="searchButton" value="Search" action="response"/>		
        <h:commandButton id="viewButton" value="View" action="response"/>		
        <h:commandButton id="closeButton" value="Close" action="response"/>		
    </h:form>
</article>		

<!-- Start Footer -->		
<footer>		
    <p>This project created by Pan pingping</p>
</footer>		
<!-- End Footer	-->		
</h:body>
    
    
</html>
