<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>		
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
    <h:outputStylesheet name="css/style.css"/>
<title>Item - Home</title>	
</h:head>
    
<h:body>		
	
<header>		
    <h1>Item Main Page</h1>		
</header>		
		
<!-- Start	Article	-->		
<article>		
    <h2>Enter your Item properties</h2>		
    <hr	/>
    
    <h:form>
        <!-- Item ID -->		
        <p>Item ID: <h:message for="need ItemId" styleClass="error" /></p>		
        <h:inputText id="itemID" label="Name" size="32" disabled="true" value="#{personBean.title}">
        </h:inputText>	
        <!-- Title -->		
        <p>Title : <h:message for="need Title" styleClass="error" /></p>		
        <h:inputText id="title" label="Name" size="32" value="#{itemController.title}">
        </h:inputText>	
        <!-- Type -->		
        <p>Type: <h:message for="need Type" styleClass="error" /></p>		
        <h:inputText id="type" label="Name" size="32" value="#{itemController.type}">
        </h:inputText>	
        <!--  Avaliable Units-->		
        <p>Avaliable Units: <h:message for="new Units" styleClass="error" /></p>		
        <h:inputText id="avaliableUnits" label="Name" size="32" disabled="true" value="#{personBean.type}">
        </h:inputText>	
        <!-- Price -->		
        <p>Price: <h:message for="need Price" styleClass="error" /></p>		
        <h:inputText id="price" label="Name" size="32" value="#{itemController.price}">
        </h:inputText>	
        <p></p>
        <h:commandButton styleClass="button" value="Search" action="#{itemController.searchItem()}"/>		
        <h:commandButton styleClass="button" value="View" action="#{itemController.displayAllItems()}"/>		
        <h:commandButton styleClass="button" value="Close" action="response"/>
        <h:dataTable value="#{itemController.itemList}" var="itemEntry"
                     styleClass="itemTable" headerClass="item-table-header" 
                     rowClasses="item-table-odd-row,item-table-even-row">
            <h:column>            
                <f:facet name="header">ID</f:facet>            
                #{itemEntry.itemId}
            </h:column>
            <h:column>
               <f:facet name="header">Title</f:facet>
               #{itemEntry.title}
            </h:column>
            <h:column>
               <f:facet name="header">Type</f:facet>
               #{itemEntry.type}
            </h:column>
            <h:column>
               <f:facet name="header">AvailableUnits</f:facet>
               #{itemEntry.availableUnits}
            </h:column>
            <h:column>
               <f:facet name="header">Price</f:facet>
               #{itemEntry.price}
            </h:column>
        </h:dataTable>
    </h:form>
</article>		

<!-- Start Footer -->		
<footer>		
    <p>This project created by Pan pingping</p>
</footer>		
<!-- End Footer	-->		
</h:body>
    
    
</html>
