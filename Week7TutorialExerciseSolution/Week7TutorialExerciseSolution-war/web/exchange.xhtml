<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>		
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
    <h:outputStylesheet name="css/style.css"/>
<title>User - Home</title>	
</h:head>
    
<h:body>		
	
<header>		
    <h1>Exchange Operation</h1>	
</header>		
		
<!-- Start Article -->		
<article>		
    <h2>View Add Exchanges</h2>		
    <hr	/>
    
    <h:form>
        <!-- User ID -->		
        <p>User ID:		
        <h:inputText id="userID" label="userID" size="32"  value="#{userController.userId}"></h:inputText>
        </p>
        <!-- Email -->		
        <p>Email:		
        <h:inputText id="email" label="email" size="32" value="#{userController.email}"></h:inputText>
        </p>
        <!-- Password -->		
        <p>Password:		
        <h:inputText id="password" label="password" size="32" value="#{userController.password}"></h:inputText>
        </p>
        <!-- MembershipLevel -->		
        <p>Membership Level:	
        <h:inputText id="membershipLevel" label="membershipLevel" size="32" value="#{userController.membershipLevel}"></h:inputText>
        </p>	
        <!-- Last Name -->		
        <p>Last Name :		
        <h:inputText id="lastName" label="lastName" size="32" value="#{userController.lastName}"></h:inputText>
        </p>
        <!-- First Name -->		
        <p>First Name:		
        <h:inputText id="firstName" label="firstName" size="32" value="#{userController.firstName}"></h:inputText>
        </p>
        <!--  Phone Number-->		
        <p>Phone Number		
        <h:inputText id="phoneNumber" label="phoneNumber" size="32" value="#{userController.phoneNumber}"></h:inputText>
        </p>
        <!-- Available Credits -->		
        <p>Available Credits:		
        <h:inputText id="availableCredits" label="availableCredits" size="32" value="#{userController.availableCredits}"></h:inputText>	
        </p>
             
        <p></p>		
        <h:commandButton styleClass="button" value="Search" action="#{userController.searchUser()}"/>		
        <h:commandButton styleClass="button" value="Add" action="#{userController.addUser()}"/>
        <h:commandButton styleClass="button" value="Update" action="#{userController.updateUser()}"/>
        <h:commandButton styleClass="button" value="Delete" action="#{userController.deleteUser()}"/>
        <h:commandButton styleClass="button" value="ViewMyExchanges" action="#{exchangeController.displayAllExchangesByUserId()}"/>   
        <h:dataTable value="#{exchangeController.exchangeList}" var="exchangeEntry"
                     styleClass="orders" headerClass="ordersHeader" 
                     rowClasses="evenColumn,oddColumn">
            <h:outputStylesheet name="css/table.css"/>
            <h:column>            
                <f:facet name="header">Exchange ID</f:facet>            
                #{exchangeEntry.exchangeId}
            </h:column>
            <h:column>
               <f:facet name="header">Exchange Time</f:facet>
               #{exchangeEntry.exchangeId}
            </h:column>
<!--            <h:column>
               <f:facet name="header">First Name</f:facet>
               #{exchangeEntry}
            </h:column>
            <h:column>
               <f:facet name="header">Phone Number</f:facet>
               #{userEntry.phoneNumber}
            </h:column>
            <h:column>
               <f:facet name="header">Email</f:facet>
               #{userEntry.email}
            </h:column>-->
        </h:dataTable>
    </h:form>
</article>		

<!-- Start Footer -->		
<footer>		
    <p>This project created by Pan Pingping</p>
</footer>		
<!-- End Footer	-->		
</h:body>
    
    
</html>
